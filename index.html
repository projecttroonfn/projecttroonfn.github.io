<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Troon</title>
    <link rel="shortcut icon" href="images/logo.png">
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    
    <style>
        :root {
            --primary: #ff4141;
            --primary-dark: #9c0707;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --dark-gray: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--light);
            background-color: var(--darker);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oxanium', sans-serif;
            font-weight: 700;
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--dark);
        }
        
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero-logo {
            max-width: 200px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(43, 16, 132, 0.7));
        }
        
        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #6741ff, #2c126d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 65, 65, 0.3);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        /* Buttons */
        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 0.5rem;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(156, 7, 7, 0.3);
        }
        
        .btn-outline-light {
            border: 2px solid white;
            color: white;
            background-color: transparent;
        }
        
        .btn-outline-light:hover {
            background-color: white;
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        
        /* Floating Box */
        .floating-box {
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 250px;
            z-index: 10;
            cursor: pointer;
            transition: all 0.5s ease;
            border: 3px solid var(--primary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-box:hover {
            transform: scale(1.05);
            border-color: white;
        }
        
        .floating-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Sections */
        .section {
            padding: 5rem 0;
            position: relative;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .section-dark {
            background-color: var(--dark);
        }
        
        .section-darker {
            background-color: var(--darker);
        }
        
        /* Video Showcase */
        .video-showcase {
            margin-top: 4rem;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .video-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 65, 65, 0.2);
        }
        
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    

.btn {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 20px; /* Rounded corners */
  text-decoration: none;
  text-align: center;
  flex: 1;
  transition: all 0.2s ease;
  font-weight: 500;
  border: none;
  cursor: pointer;
}

.btn-primary {
  background: #ff4545;
  color: rgb(255, 255, 255);
}

.btn-primary:hover {
  background: #695fff;
}

.btn-outline {
  background: transparent;
  color: #4CAF50;
  border: 1px solid #4CAF50;
}

.btn-outline:hover {
  background: rgba(76, 175, 80, 0.1);
}



    



        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        
        /* Responsive */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .floating-box {
                width: 200px;
                right: 5%;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .floating-box {
                position: relative;
                right: auto;
                bottom: auto;
                margin: 2rem auto;
                width: 180px;
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 1.8rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script id="countdown">
    const endTime = new Date("2025-06-23T18:42:00Z").getTime();
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
  const now = new Date().getTime();
  const timeLeft = endTime - now;

  if (timeLeft <= 0) {
    countdownEl.textContent = "Check discord.";
    return;
  }

  const hours = Math.floor(timeLeft / (1000 * 60 * 60));
  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

  countdownEl.textContent = 
    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

setInterval(updateCountdown, 1000);

</script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const viewMoreBtn = document.querySelector('.view-more-btn');
            const modal = document.querySelector('.features-modal');
            const closeModal = document.querySelector('.close-modal');

            viewMoreBtn.addEventListener('click', function () {
                modal.style.display = 'flex';
            });

            closeModal.addEventListener('click', function () {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
